scalar DateTime

type Query {
  posts: [Post!]!
}

type User {
  id:         ID!
  firstName:  String!
  lastName:   String!
  about:      String
  email:      String!
  hash:       String!
  createdAt:  DateTime!
  updatedAt:  DateTime!
  posts:      [Post!]!
}

type Post {
  id:         ID!
  author:     User!
  headline:   String!
  topic:      PostTopic!
  body:       String
  createdAt: DateTime!
  updatedAt: DateTime!
}

enum PostTopic {
  DISCUSSION
  HELP
  SHOWCASE
}
