version: '3.7'
services:
  test:
    image: blog-image:dev
    entrypoint:
    - dockerize
    - -wait
    - http://prisma:4466
    - yarn
    - gulp
    - test
    restart: on-failure
    networks:
    - blog-network
    volumes:
    - ./server/src:/home/workdir/src/
    - ./server/test:/home/workdir/test/
    env_file:
    - .env
